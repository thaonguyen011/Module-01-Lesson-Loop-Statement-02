<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    for (i=1; i < 101; i++){
        if (i % 3== 0) {
            if ( i%15 == 0) {
                document.write('FizzBuzz <br/>');  
            } else {
                document.write('Fizz <br/>');  
            }
        } else if ( i%5 == 0) {
            document.write('Buzz <br/>');  
        } else {
          document.write(i+ '<br/>');  
        }
    }
    </script>
</body>
</html>
