<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      
      let inputNum = +prompt("Nhập n số nguyên tố đầu tiên:");
    document.write(" số nguyên tố đầu tiên là: <br/>");
      let count1 = 0;

      for (let i = 2; i < 1000; i++) {
        let count = 0;
        if (count1 == inputNum) {
          break;
        }
        for (let j = 2; j < i; j++) {
          if (i % j == 0) {
            count++;
            if (count == 1) {
              break;
            }
          }
        }
        if (count == 0) {
          document.write(i + "<br/>");
          count1++;
        }
      }
    </script>
  </body>
</html>
